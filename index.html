<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            height:65vh;
            padding: 2rem;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Landing Page</h1>
</header>

<div class="container">
    <img src="./assets/Bocchi_Peek.jpg" style="width: 100px;"><p>Hi</p>
    <p>This is a simple landing page hosted on GitHub Pages.</p>
    <button class="button" onclick="displayMessage()">Click Me!</button>
    <p id="message" style="margin-top: 1rem; font-weight: bold;"></p>
</div>

<footer>
    <p>&copy; 2025 My Landing Page. All rights reserved.</p>
</footer>

<script>
    function displayMessage() {
        const messageElement = document.getElementById('message');
        messageElement.textContent = "Hello, world! You clicked the button.";
    }
</script>

</body>
</html>
